<div
  class="animate__animated animate__fadeIn imgContainer"
  style="width: 100%; height: 100%; position: fixed; top: 0px"
>
  <div
    style="
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: rgba(0, 0, 0, 0.26);
      position: fixed;
      top: 0px;
    "
  ></div>

  <div class="fondo" style="z-index: -20000"></div>

  <form style="z-index: 9">
    <h3>INGRESAR</h3>

    <input
      [(ngModel)]="usuario"
      name="usuario"
      type="text"
      placeholder="Usuario"
      id="username"
      style="margin-top: 50px"
    />
    <input
      [(ngModel)]="contrasena"
      name="contrasena"
      type="password"
      placeholder="Contrase침a"
      id="password"
      style="margin-top: 50px"
    />

    <button (click)="inicio()">Iniciar Sesi칩n</button>
    <!-- <button (click)="reg()">Registro</button>  -->
  </form>
</div>
